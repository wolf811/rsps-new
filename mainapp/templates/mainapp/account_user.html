{% extends 'mainapp/base.html' %}

{% block content %}
<!-- Content -->
<main class="pt-4">
	<div class="container">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="{% url 'index' %}">Главная</a></li>
				<li class="breadcrumb-item active" aria-current="page">Личный кабинет подразделения</li>
			</ol>
		</nav>

		<h4 class="title-page">Личный кабинет</h4>

		{% include 'mainapp/includes/account_menu_tabs.html' %}

		
		<h5>Меркулов Денис Иювинальевич</h5>
		<div class="search px-3 py-4 mb-4">
				<form>
					<div class="form-group row">
						<label for="colFormLabelSm" class="col-md-4 col-form-label col-form-label-sm">ФИО (Руководитель РО)&nbsp;<span class="text-danger">*</span></label>
						<div class="col-md-8 col-lg-6">
							<input type="text" class="form-control form-control-sm" value="Меркулов Денис Иювинальевич" required="">
						</div>
					</div>
					<div class="form-group row">
						<label for="colFormLabelSm" class="col-md-4 col-form-label col-form-label-sm">Телефон / Email&nbsp;<span class="text-danger">*</span></label>
						<div class="col-md-4 col-lg-3 mb-2 mb-md-0">
							<input type="text" class="form-control form-control-sm" placeholder="tel" value="(8512) 549097">
						</div>
						<div class="col-md-4 col-lg-3">
							<input type="text" class="form-control form-control-sm" placeholder="email" required="" value="svarkacenter@ya.ru">
						</div>
					</div>
					<div class="form-group row">
						<label for="colFormLabelSm" class="col-md-4 col-form-label col-form-label-sm">Место работы</label>
						<div class="col-md-8 col-lg-6">
							<input type="text" class="form-control form-control-sm">
						</div>
					</div>
					<div class="form-group row">
						<label for="colFormLabelSm" class="col-md-4 col-form-label col-form-label-sm">Должность</label>
						<div class="col-md-8 col-lg-6">
							<input type="text" class="form-control form-control-sm">
						</div>
					</div>
					<hr>
					<div class="form-group row">
						<label for="colFormLabelSm" class="col-md-4 col-form-label col-form-label-sm">Смена пароля</label>
						<div class="col-md-4 col-lg-3 mb-2 mb-md-0">
							<input type="text" class="form-control form-control-sm" placeholder="новый пароль">
						</div>
						<div class="col-md-4 col-lg-3">
							<input type="text" class="form-control form-control-sm" placeholder="повторите пароль" required="">
						</div>
					</div>
					<hr>
					<div class="form-group row">
						<div class="offset-sm-4 col-sm-6">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="mailing" checked>
								<label class="form-check-label" for="mailing">
									подписка на рассылку от РСПС
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-auto">
							<button type="submit" class="btn btn-primary btn-sm">Сохранить</button>
						</div>
					</div>
				</form>
			</div>

		
	</div>
</main> 
<!-- End Content -->
{% endblock %}
