									</div>
								</th>
							</tr>
							<tr>
								<td scope="row">
									<div class="form-check">
										<input type="checkbox" class="form-check-input select-one" id="selectOne2">

							<tr>

									<div class="form-check">

										<label class="form-check-label" for="selectOne4">Комбаров Валентин Анатольевич</label>
									</div>
								</td>
								<td>Москва</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="modal-footer">
					<button type="submit" class="btn btn-primary btn-sm">Сохранить</button>
					<button type="button" class="btn btn-link btn-sm" data-dismiss="modal">Отмена</button>
				</div>
			</form>
		</div>
	</div>
</div>
