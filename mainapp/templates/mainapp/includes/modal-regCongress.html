{% load static %}

<div class="modal fade" id="modal-regCongress" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Регистрация на съезд РСПС</h5>

			</div>
			<form>
				<div class="modal-body">
					<div class="alert alert-danger" role="alert">
						<strong>Внимание!!!</strong>&nbsp;Для регистрации на съезд РСПС человека, отсутствующего в списке, необходимо вначале заявить его в члены РСПС.
					</div>
					<div class="form-group">
						<label for="" class="form-label-sm">Региональное отделение&nbsp;<span class="text-danger">*</span></label>
						<!-- Вариант 1: касается ЛК РО (account_conf.html) - автоматический выбор <option selected>отделение...</option> и блокировкой поля select атрибутом disabled -->

							<option>-</option>

						  	<option>Тамбовская область</option>
						  	<option>Воронежская область</option>
						  	<option>Московская область</option>
						  	<option>Хабаровский край</option>
						  	<option>Краснодарский край</option>
						</select> -->

						<!-- Вариант 2: касается ЛК Президиума - атрибута disabled у поля <select> быть не должно -->

						  	<option>Московская область</option>
						  	<option>Хабаровский край</option>
						  	<option>Краснодарский край</option>
						</select>
					</div>
					<div class="table-scroll">
						<table class="table table-sm table-striped table-hover">
						<tbody>
							<tr>
								<th scope="row" colspan="2">
									<div class="form-check">
										<input type="checkbox" class="form-check-input select-all" id="selectAll1">
										<label class="form-check-label" for="selectAll1">выбрать всех</label>
									</div>
								</th>
							</tr>
							<tr>
								<td scope="row">
									<div class="form-check">
										<input type="checkbox" class="form-check-input select-one" id="selectOne2">
										<label class="form-check-label" for="selectOne2">Комбаров Валентин Анатольевич</label>
									</div>
								</td>
								<td>Москва</td>
							</tr>
							<tr>
								<td scope="row">
									<div class="form-check">
										<input type="checkbox" class="form-check-input select-one" id="selectOne3">
										<label class="form-check-label" for="selectOne3">Комбаров Валентин Анатольевич</label>
									</div>
								</td>

							<tr>
