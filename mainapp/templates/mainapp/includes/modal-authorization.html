{% load static %}

<!-- Modal authorization-->
<div class="modal fade" id="authorizationModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<form>
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Вход в личный кабинет</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="" class="form-label-sm">Ваш email</label>
						<input type="email" class="form-control form-control-sm" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="" class="form-label-sm">Ваш пароль</label>
						<input type="password" class="form-control form-control-sm" placeholder="Пароль">
					</div>
					<a href="#" id="showRecovery" class="text-primary" data-toggle="modal" data-target="#passRecoveryModal">Забыли пароль?</a>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-sign-in mr-2"></i>Войти</button>
					<a href="#" class="btn btn-outline-primary btn-sm">Зарегистрироваться</a>
				</div>
			</form>
		</div>
	</div>
</div>
