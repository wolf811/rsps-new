{% load static %}

<!-- Modal - Login to your personal account-->
<div class="modal fade" id="participantConfModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Участник конференции</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form>
				<div class="modal-body">
					<div class="form-group">
						<label for="" class="form-label-sm">ФИО&nbsp;<span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-sm" required>
					</div>
					<div class="form-group">
						<label for="" class="form-label-sm">Место работы&nbsp;<span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-sm" required>
					</div>
					<div class="form-group">
						<label for="" class="form-label-sm">Должность&nbsp;<span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-sm" required>
					</div>
					<div class="form-group">
						<label for="" class="form-label-sm">Телефон&nbsp;<span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-sm" required>
					</div>
					<div class="form-group">
						<label for="" class="form-label-sm">Email&nbsp;<span class="text-danger">*</span></label>
						<input type="email" class="form-control form-control-sm" required>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input">
						<label class="form-check-label" for="">Членство в РСПС</label>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary btn-sm">Сохранить</button>
					<button type="button" class="btn btn-link btn-sm" data-dismiss="modal">Отмена</button>
				</div>
			</form>
		</div>
	</div>
</div>
