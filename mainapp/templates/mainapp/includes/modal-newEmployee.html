{% load static %}

<!-- Modal - Login to your personal account-->
<div class="modal fade" id="modal-newEmployee" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Новый член РСПС</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form>
				<div class="modal-body">
					<!-- <div class="form-row">
						<div class="form-group col-sm-4">
							<label for="" class="col-form-label col-form-label-sm">Дата проведения&nbsp;<span class="text-danger">*</span></label>
							<input type="date" class="form-control form-control-sm" placeholder="" value="">
						</div>
					</div> -->
					<div class="form-group">
						<label for="" class="form-label-sm">ФИО&nbsp;<span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-sm" required>
					</div>
					<div class="form-group">
						<label for="" class="form-label-sm">Город проживания (населенный пункт)&nbsp;<span class="text-danger">*</span></label>
						<input type="text" class="form-control form-control-sm" required>
					</div>
					<div class="form-row">
						<div class="form-group col">
							<label for="" class="form-label-sm">Email&nbsp;<span class="text-danger">*</span></label>
							<input type="text" class="form-control form-control-sm" required>
						</div>
						<div class="form-group col">
							<label for="" class="form-label-sm">Телефон</label>
							<input type="text" class="form-control form-control-sm">
						</div>
					</div>	
					<div class="form-group">
						<label for="" class="form-label-sm">Место работы</label>
						<input type="text" class="form-control form-control-sm">
					</div>
					<div class="form-group">
						<label for="" class="form-label-sm">Должность</label>
						<input type="text" class="form-control form-control-sm" required>
					</div>
					<div class="form-group">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck">
							<label class="form-check-label" for="gridCheck">
								подписка на рассылку от РСПС
							</label>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary btn-sm">Сохранить</button>
					<button type="button" class="btn btn-link btn-sm" data-dismiss="modal">Отмена</button>
				</div>
			</form>
		</div>
	</div>
</div>
