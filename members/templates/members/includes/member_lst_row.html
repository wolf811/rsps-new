{% load static %}
<tr>
    <td>
        <div class="mb-1">{{ member.fio }}
        {% if member.registrations|length > 0%}
            <i class="ml-1 fa fa-exclamation-circle" data-toggle="tooltip" data-placement="right" title="
            {% for registration in member.registrations %}
                {{ registration.name }}
            {% endfor %}"></i>
        {% endif %}
        </div>
        <div class="mb-1">{{ member.jobplace }}</div>
        <div>{{ member.job }}</div>
    </td>
    <td>
        <div class="mb-1">{{ member.city }}</div>
        <div class="mb-1">{{ member.email }}</div>
        <div>{{ member.tel }}</div>
    </td>
    <td>
        {% include 'members/includes/member_status_templates.html' %}
    </td>
    <td>
        <a href="#" class="delete_member btn-action mr-3 text-primary" data-member-pk="{{ member.pk }}"
                    data-member-fio="{{ member.fio }}" title="Удалить"><i class="fa fa-trash-o"></i></a>
        <a href="#multiCollapseEmpl{{ member.pk }}" class="pencil btn-action text-primary"
            aria-expanded="false" title="Изменить"><i class="fa fa-pencil"></i></a>
    </td>
</tr>
<tr class="multi-collapse collapse edit-list" id="multiCollapseEmpl{{ member.pk }}">
    <td id="td_{{member.pk}}" colspan="4" class="member_row_parent total-column loading_row">
        <div id="loadingmessage">
            <img src="{% static 'images/ajax-loader.gif' %}" alt="loading_data">
        </div>
    </td>
</tr>
